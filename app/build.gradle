plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    buildFeatures {
        viewBinding true
    }

    signingConfigs {
        debug {
            storeFile file("../keys/firmware-dev-key.jks")
            storePassword 'snappautomotive'
            keyAlias 'SnappMappsFirmwareDevKey'
            keyPassword 'snappautomotive'
        }
    }

    defaultConfig {
        applicationId "com.snappautomotive.maps"
        minSdkVersion 31
        compileSdk 35
        versionCode 10102
        versionName "1.1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.snappautomotive.maps'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation "androidx.preference:preference-ktx:1.2.1"
    implementation 'androidx.window:window:1.3.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation "org.osmdroid:osmdroid-android:6.1.20"

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
